<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">


	<!--Font Files-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!--Custom Stylesheet-->
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<title>Sign in</title>
</head>

<body>
	<div class="wrapper">
		<div class="signin">
			<div class="sign-background">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="signin-form">
						<div class="logo-signin">
							<img src="imgs/Logo.png" alt="Logo">
						</div>
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
									placeholder="Enter email" type="email"> <small class="form-text text-muted"
									id="emailHelp">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input class="form-control"
									id="exampleInputPassword1" placeholder="Password" type="password">
							</div>
							<div class="form-check">
								<input class="form-check-input" id="exampleCheck1" type="checkbox"> <label
									class="form-check-label" for="exampleCheck1">Remember me</label><small
									class="form-text text-muted signup-anchor" id="emailHelp">Don't have
									account?&nbsp;&nbsp;&nbsp;<strong><a href="signup.html">Signup</a></strong></small>
							</div>
							<div class="button-center center">
								<a class="btn-become bg-blue" href="index.html">SignIn</a>
							</div>
						</form>
					</div>
				</div>
			</div>






		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script>


	<!--Custom js-->
	<script src="js/text.js" type="text/javascript"></script>
	<script src="js/custom.js"></script>
</body>

</html>
