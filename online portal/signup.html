<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">


	<!--Font Files-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!--Custom Stylesheet-->
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<title>Signup</title>
</head>

<body>
	<div class="wrapper">
		<div class="signup">
			<div class="sign-background signup-bg">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="signin-form signup-form">
						<div class="logo-signin">
							<img src="imgs/Logo.png" alt="Logo">
						</div>
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">First Name</label> <input class="form-control"
										placeholder="First Name" type="text">
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Last Name</label> <input class="form-control"
										placeholder="Last Name" type="text">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Email</label> <input class="form-control" id="inputEmail4"
										placeholder="Email" type="email">
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Password</label> <input class="form-control"
										id="inputPassword4" placeholder="Password" type="password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress">Address</label> <input class="form-control" id="inputAddress"
									placeholder="1234 Main St" type="text">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address 2</label> <input class="form-control"
									id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputCity">City</label> <input class="form-control" id="inputCity"
										type="text">
								</div>
								<div class="form-group col-md-4">
									<label for="inputState">State</label> <select class="form-control" id="inputState">
										<option selected>
											Choose...
										</option>
										<option>
											...
										</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label for="inputZip">Zip</label> <input class="form-control" id="inputZip"
										type="text">
								</div>
							</div>
							<div class="button-center center">
								<a class="btn-become bg-blue" href="index.html">Submit</a>
							</div>
						</form>
					</div>
				</div>
			</div>






		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script>


	<!--Custom js-->
	<script src="js/text.js" type="text/javascript"></script>
	<script src="js/custom.js"></script>
</body>

</html>
